<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p class="toggle-link"><a href="#" id="toggle-form">Don't have an account? Sign up</a></p>
    </div>

    <script>
        document.getElementById('toggle-form').addEventListener('click', function(event) {
            event.preventDefault();
            let formTitle = document.getElementById('form-title');
            let submitButton = document.querySelector('.btn');
            if (formTitle.textContent === "Login") {
                formTitle.textContent = "Sign Up";
                submitButton.textContent = "Register";
                this.textContent = "Already have an account? Login";
            } else {
                formTitle.textContent = "Login";
                submitButton.textContent = "Submit";
                this.textContent = "Don't have an account? Sign up";
            }
        });
    </script>
</body>
</html>
